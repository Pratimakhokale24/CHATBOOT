<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <title>Modern Chatbot</title>
</head>
<body>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <img src="chat_boot.png" alt="Chatbot Icon" class="chatbot-icon">
            <h2>My AI Assistant</h2>
        </div>

        <div class="chatbot-messages" id="message-section">
            <!-- Messages will be displayed here -->
        </div>

        <div class="quick-replies" id="quick-replies">
            <!-- Quick replies will be displayed here -->
        </div>

        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
            <button id="microphone-button"><i class="fas fa-microphone"></i> Record</button> <!-- Microphone Button -->
            <button id="emoji-button"><i class="far fa-smile"></i></button>  <!--Emoji Button-->
            <input type="file" id="attachment-input" style="display: none;">
            <button id="attachment-button"><i class="fas fa-paperclip"></i></button>
        </div>
         <div id="emoji-picker" style="display: none;">
           <!-- Emoji picker will be populated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
